{% extends "shared/base2.html" %}
{% load static %}

{% block header %}
    <link rel="stylesheet" href="{% static 'style/Home.css' %}">
    <link rel="stylesheet" href="{% static 'style/Product.css' %}">
{% endblock %}

{% block content %}
  <div class="inside-body">
    <header class="header">
      <h4>BECOME A MEMBER FOR FREE</h4>
    </header>
    <div class="container">
    {% for three_categori in all_category %}
        <div class="first-section">
        {% for categori in three_categori %}
            <a class="cat-2" href="{% url 'supermarket:list-products-slug' slug=categori.slug smid=-1 %}"><img src="{{ categori.image.url }}" alt="{{ categori.title }}" class="bean"></a>
        {% endfor %}
        </div>
    {% endfor %}
    </div>
  </div>
{% endblock %}
